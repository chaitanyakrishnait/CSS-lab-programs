<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <style>
    /* Element selector */
    h1 { color: darkblue; }

    /* Class selector */
    .highlight { background-color: yellow; }

    /* ID selector */
    #special { color: red; font-weight: bold; }

    /* Universal selector */
    * { font-family: Arial, sans-serif; }

    /* Attribute selector */
    a[target="_blank"] { color: green; }

    /* Pseudo-class */
    p:hover { color: orange; }
  </style>
</head>
<body>
  <h1>Welcome to CSS Lab</h1>
  <p>This is a <span class="highlight">highlighted text</span>.</p>
  <p id="special">This paragraph uses an ID selector.</p>
  <a href="https://google.com" target="_blank">Google (new tab)</a>
</body>
</html>
